[package]
name = "tkdb"
description = "DBMS inspired by CMU 15-415/445 - Introduction to DBMS Course"
version = "0.1.0"
authors = ["Thomas Korrison <thomas_korrison@hotmail.com>"]
edition = "2021"

[dependencies]
serde = { version = "1.0", features = ["derive", "rc"] }
bincode = "1.3"
rand = "0.9.0-alpha.1"
time = "0.3.36"
futures = { version = "0.3.30", features = ["thread-pool"] }
xxhash-rust = { version = "0.8.11", features = ["xxh3"] }
static_assertions = "1.1.0"
spin = "0.9"
crossbeam = "0.8.4"
log = "0.4"
env_logger = "0.11.5"
ctor = "0.2.8"
chrono = "0.4.38"
thiserror = "1.0.63"
parking_lot = "0.12.3"
sqlparser = "0.50.0"
mockall = "0.13.0"
bitflags = "2.6.0"
serde_json = "1.0.127"
