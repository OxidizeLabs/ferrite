name: CI
on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      # Always run tests
      - name: Run tests
        run: cargo test --verbose

      # Only run benchmarks on main branch (slower)
      - name: Run benchmarks
        if: github.ref == 'refs/heads/main'
        run: cargo bench
